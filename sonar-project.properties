sonar.projectKey=tcg-trade
sonar.projectName=tcg-trade
sonar.projectVersion=1.0

# Caminho do código fonte
sonar.sources=app
sonar.tests=app/__tests__,app/services/__tests__

# Linguagens
sonar.language=ts,tsx
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusões
sonar.exclusions=**/node_modules/**,**/coverage/**,**/.next/**,**/out/**,**/build/**,**/dist/**

# Configurações específicas para TypeScript/React
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8

# Configurações de cobertura
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**,**/__mocks__/** 